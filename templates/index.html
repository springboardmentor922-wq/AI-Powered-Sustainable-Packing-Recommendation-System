<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EcoPackAI ‚Äì Smart Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #4b6cb7, #182848);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .ai-input-card {
            max-width: 900px;
            margin: 60px auto;
            background: #ffffff;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
        }

        .ai-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .ai-header h4 {
            font-weight: 700;
            color: #2f3640;
        }

        .ai-header p {
            font-size: 0.9rem;
            color: #636e72;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.88rem;
        }

        .form-control,
        .form-select {
            border-radius: 12px;
            padding: 10px;
        }

        .icon {
            color: #4b6cb7;
            margin-right: 6px;
        }

        .btn-ai {
            background: linear-gradient(120deg, #4b6cb7, #182848);
            color: white;
            border-radius: 14px;
            padding: 14px;
            font-weight: 600;
        }


        .result-box {
            margin-top: 35px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 14px;
            padding: 18px;
            margin-bottom: 15px;
            border-left: 6px solid #4b6cb7;
        }

        .best {
            border-left: 6px solid #2ecc71;
        }

        .score-badge {
            background: #4b6cb7;
            color: white;
            border-radius: 20px;
            padding: 6px 14px;
            font-size: 0.85rem;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="ai-input-card">

        <div class="ai-header">
            <h4>üì¶ EcoPackAI ‚Äì Smart Packaging Input</h4>
            <p>AI‚Äëdriven recommendations for sustainable packaging decisions</p>
        </div>


        <form id="recommendForm">
            <div class="row g-4">


                <div class="col-md-6">
                    <label class="form-label">
                        <i class="bi bi-tag icon"></i> Product Name
                    </label>
                    <input id="product_name" class="form-control" required>
                </div>


                <div class="col-md-6">
                    <label class="form-label">
                        <i class="bi bi-grid icon"></i> Product Category
                    </label>
                    <select id="category" class="form-select">
                        <option>General</option>
                        <option>Electronics</option>
                        <option>Fragile</option>
                        <option>Industrial</option>
                    </select>
                </div>


                <div class="col-md-6">
                    <label class="form-label">
                        <i class="bi bi-speedometer icon"></i> Product Weight (kg)
                    </label>
                    <input id="weight" type="number" step="0.1" class="form-control" placeholder="1.5" required>
                </div>


                <div class="col-md-6">
                    <label class="form-label">
                        <i class="bi bi-truck icon"></i> Shipping Distance
                    </label>
                    <select id="distance" class="form-select">
                        <option>Local</option>
                        <option>Regional</option>
                        <option>Long</option>
                    </select>
                </div>


                <div class="col-md-6">
                    <label class="form-label">
                        <i class="bi bi-exclamation-circle icon"></i> Fragility Level
                    </label>
                    <select id="fragility" class="form-select">
                        <option>Low</option>
                        <option selected>Medium</option>
                        <option>High</option>
                    </select>
                </div>


                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-ai w-50">
                        ü§ñ Analyze with AI
                    </button>
                </div>

                <div class="col-12 text-center mt-3">
                    <a href="dashboard.html" class="btn btn-success w-50">
                        üìä Sustainability Dashboard
                    </a>
                </div>
            </div>
        </form>


        <div id="resultArea" class="result-box" style="display:none;">
            <h5 class="mb-3 text-success">‚úÖ AI Recommended Materials</h5>
            <div id="recommendationList"></div>
        </div>

    </div>



    <script>
        document.getElementById("recommendForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const payload = {
                product_name: product_name.value,
                category: category.value,
                weight: weight.value,
                distance: distance.value,
                fragility: fragility.value
            };

            const response = await fetch("http://127.0.0.1:5000/api/recommend", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const result = await response.json();
            const recs = result.recommendations;

            const list = document.getElementById("recommendationList");
            list.innerHTML = "";

            recs.forEach((rec, i) => {
                const div = document.createElement("div");
                div.className = "result-card" + (i === 0 ? " best" : "");

                div.innerHTML = `
            <div class="d-flex justify-content-between align-items-center mb-2">
                <strong>${i + 1}. ${rec.Material_Name}</strong>
                <span class="score-badge">Eco Score: ${rec.EcoPack_Score}</span>
            </div>

            <div class="small text-muted mb-1">
                Category: ${rec.Category}
            </div>

            <div class="row small">
                <div class="col-md-4">üíµ Cost: $${rec.Pred_Cost.toFixed(2)}</div>
                <div class="col-md-4">üåç CO‚ÇÇ: ${rec.Pred_CO2.toFixed(2)} kg</div>
                <div class="col-md-4">üõ°Ô∏è Durability: ${rec.Durability_Score.toFixed(1)}/100</div>
            </div>

            <div class="small mt-1">
                ‚ôªÔ∏è Biodegradable: ${rec.Biodegradable_Score === 100 ? "Yes" : "No"}
            </div>
        `;

                list.appendChild(div);
            });

            document.getElementById("resultArea").style.display = "block";
        });













    </script>

</body>

</html>
