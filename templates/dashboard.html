<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EcoPackAI | Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background: #f8f9fa; font-family: 'Outfit', sans-serif; padding: 20px; }
        .kpi-card {
            background: white; border-radius: 15px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: 0.3s; border-left: 5px solid #00b894;
        }
        .kpi-card:hover { transform: translateY(-5px); }
        .chart-container { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h1 { font-weight: 900; color: #2d3436; }
        .btn-print { background: #2d3436; color: white; border: none; }
        .btn-excel { background: #00b894; color: white; border: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h1 class="m-0"><i class="fas fa-chart-line text-success me-2"></i>Analytics Dashboard</h1>
                <p class="text-muted">Real-time sustainability and cost tracking</p>
            </div>
            <div>
                <a href="/" class="btn btn-outline-secondary me-2">Back to Tool</a>
                <a href="/download_report" class="btn btn-excel me-2"><i class="fas fa-file-excel me-2"></i>Export Excel</a>
                <button onclick="window.print()" class="btn btn-print"><i class="fas fa-file-pdf me-2"></i>Save PDF</button>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="kpi-card">
                    <h6 class="text-muted text-uppercase small">Total CO₂ Reduction</h6>
                    <h2 class="fw-bold text-success">{{ pct }}%</h2>
                    <small>Better than standard plastic</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="kpi-card" style="border-left-color: #0984e3;">
                    <h6 class="text-muted text-uppercase small">Cost Savings</h6>
                    <h2 class="fw-bold">₹{{ cost }}</h2>
                    <small>Cumulative INR saved</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="kpi-card" style="border-left-color: #fdcb6e;">
                    <h6 class="text-muted text-uppercase small">Emissions Avoided</h6>
                    <h2 class="fw-bold">{{ co2 }} kg</h2>
                    <small>Total Carbon Impact</small>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="chart-container">
                    <div id="pie-chart"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <div id="line-chart"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var pieData = {{ graph_pie | safe }};
        var lineData = {{ graph_line | safe }};
        
        Plotly.newPlot('pie-chart', pieData.data, pieData.layout);
        Plotly.newPlot('line-chart', lineData.data, lineData.layout);
    </script>
</body>
</html>
